# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: GitHub CI CD - Test Job

on:
  push:
    branches: [ "master" ]
  schedule:
  - cron: "0 0 * * *"

jobs:
  TestAPI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Testes API - Rest
      run: mvn test -Dtest="TestRest"
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Tests Reports                    # Name of the check run which will be created
        path: target/surefire-reports/*.xml    # Path to test results
        reporter: java-junit                   # Format of test results

  TestUI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Testes UI
      run: mvn test -Dtest="TestWeb"
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Tests Reports                    # Name of the check run which will be created
        path: target/surefire-reports/*.xml    # Path to test results
        reporter: java-junit                   # Format of test results
